<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>Форма регистрации на сайте</title>
</head>
<body>

  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="http://localhost:5555/" class="nav-link px-2 text-secondary">Главная</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-warning">Sign-up</button>
        </div>
      </div>
    </div>
  </header>


  <div class="container text-center">
    <h2>Форма регистрации на сайте</h2>
  </div>

<div class="container col-md-4 p-5">
  <label for="exampleFormControlInput1" class="form-label">Введите ваш адрес электронной почты:</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>

<div class="container col-md-4 p-5">
  <label for="exampleFormControlInput1" class="form-label">Ведите ваш логин:</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="login">
</div>

<div class="container col-md-4 p-5">
  <label for="exampleFormControlInput1" class="form-label">Ведите ваш пароль:</label>
  <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="password">
</div>

<div class="container col-md-4 p-5 text-center">
  <button type="button" class="btn btn-secondary">Вход на сайт</button>
</div>




</body>
</html>
